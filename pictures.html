<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>side by side layout</title>
    
</head>
<body>
    <div class="container">
        <div class="blank-side">
            
            <div class="wholeone">
                <h1 class="less-bold"> Get Started Now</h1>
            <br>
            <div>
                <form>
                    <div class="form-group">
                    <label for="name">Name:</label></div>
                    <input type="Name" id="Name" placeholder="Enter your Name">
                    <div class="form-group">
                    <label for="Email Address">Email Addresses:</label></div>
                    <input type="Email Address" placeholder="Enter your Email">
                    <div class="form-group">
                    <label for="Password">Password:</label></div>
                    <input type="Password" placeholder="Enter password">
                    <div class="policy">
                    <input type="checkbox"> I agree to the <u>terms & policy</u></p></div>
                    <div>
                    <button class="button" type="Signup">Sign Up</button></div>
                    <hr style="margin: 50px;">
                    <div>
                    <button class="google-button" type="button"> <i class="fab fa-google"></i>  Sign In with Google</button>
                    <button class="google-button" type="button"> <i class="fab fa-apple"></i>  Sign in with Apple</button>
                <div class="last">
                    <a>Have an Account?</a>
                    <a href="www.google.com" target="_blank" >SignIn</a></div>
                </form>
            </div>
        </div>
        </div>
        <div class="image-side">
            <image class="responsive-image" src="sideimg.png" alt="this is an leaf">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .my-custom-row {
        background-color: blueviolet;
        height: 400px;
    }
</style>
<body>
    
    <div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">Rida</div>
        <div class="col-sm-12 col-md-6 col-lg-8">Ayesha</div>
    </div>
    <div class="row">
        <div class="col-sm-6 order-md-2">Rida</div>
        <div class="col-sm-6 order-md-1">Ayesha</div>
    </div>
    <div class="row">
        <div class="col-sm-4 offset-2">Rida</div>
        <div class="col-sm-4 offset-1">Ayesha</div>
    </div>
    <div class="row my-custom-row justify-content-center align-items-center gx-5">
        <div class="col-sm-4"><div class="p-3 border bg-light"></div>Rida</div>
        <div class="col-sm-4"><div class="p-3 border bg-light"></div>Ayesha</div>
    </div>
    <div class="row">
        <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
        <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
        <div class="col"><button type="button" class="btn btn-success">Success</button></div>
        <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
        <div class="col"><button type="button" class="btn btn-warning">Warning</button></div>
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
